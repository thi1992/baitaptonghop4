<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bài tập tổng hợp số 4</title>
</head>
<body>
		<h1 align="center">Pete's Pizza Delivery</h1>
		<h2 align="center">Online Order Form</h2>
		<h4 align="center">*required fields</h4>
	<fieldset>
		<legend>Customer detail</legend>
		<form>
			<table border ="0" cellpadding="7" cellspacing="0" align="left">
				<tr>
					<td>
						<label for="fullname">*Name:</label>
						<br/>
						<br/>
						<label for="addr">*Address:</label>
						<br/>
						<br/>
						<label for="Province">*Town/city:</label>
						<br/>
						<br/>
						<label for="code">*Postcode:</label>
						<br/>
						<br/>
						<label for="phone">*Tel:</label>
						<br/>
						<br/>
						<label for="Mail">*Email:</label>
					</td>
					<td colspan="2">
						<input type="text" name="" id="fullname" value="">
						<br/>
						<br/>
						<input type="text" name="" id="addr" value="">
						<br/>
						<br/>
						<input type="text" name="" id="Province" value="">
						<br/>
						<br/>
						<input type="number" name="" id="code" value="">
						<br/>
						<br/>
						<input type="number" name="" id="phone" value="">
						<br/>
						<br/>
						<input type="Email" name="" id="Mail" value="">
					</td>
				</tr>
			</table>		
	</fieldset>
	<br/>
	</form>

	<table align="center">
	   <tr>
	     <td width="300">
	       <fieldset>
	       	<legend>Topping *</legend>
	          <label for="Topping"></label>
				<label>
					<input type="radio" name="Topping"> Margherita
				</label>
				<br/>
				<label>
					<input type="radio" name="Topping"> Four Seasons
				</label>
				<br/>
				<label>
					<input type="radio" name="Topping"> Meat Feast
				</label>
	       </fieldset>
	     </td>
	     <td width="300">
	       <fieldset>
	       	<legend>Size *</legend>
	          <label for="Topping"></label>
				<label>
					<input type="radio" name="Topping"> Small
				</label>
				<br/>
				<label>
					<input type="radio" name="Topping"> Four Seasons
				</label>
				<br/>
				<label>
					<input type="radio" name="Topping"> Meat Feast
				</label> 
	       </fieldset>
	    </td>
	    <td width="300">
	       <fieldset>
	       	<legend>Extras *</legend>
	          <label for="Topping"></label>
				<label>
					<input type="radio" name="Topping"> Margherita
				</label>
				<br/>
				<label>
					<input type="radio" name="Topping"> Four Seasons
				</label>
				<br/>
				<label>
					<input type="radio" name="Topping"> Meat Feast
				</label> 
	       </fieldset>
	    </td>
	</table>
	<br/>
	<br/>
	<fieldset>
		<legend>Delivery</legend>
	<form>
		<label for="timedelivery">Preferred delivery time</label>
		<input type="time" name="" id="timedelivery" value="">
		<br/>
		<br/>
		<label>Delivery instructions</label>
		<br/>
		<br/>
		<textarea rows="3" cols="60"></textarea>
	</form>
	</fieldset>
</body>
</html>
